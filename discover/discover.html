<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="discover.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Quiz app</title>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-bars" id="bar"></i>
      <div id="small-screen-menu" class="small-screen-menu">
        <nav>
          <li>
            <a href="/discover/discover.html">Discover</a>
          </li>
          <li><a href="">Your quiz</a></li>
          <li>
            <a href="/createCustomquiz/create.html"
              >Create quiz</a
            >
          </li>
        </nav>

        <i id="x" class="fa-solid fa-x"></i>
      </div>
      <nav class="menu">
        <li>
          <a href="/discover/discover.html">Discover</a>
        </li>
        <li><a href="">Your quiz</a></li>
        <li>
          <a href="/createCustomquiz/create.html"
            >Create quiz</a
          >
        </li>
      </nav>
    </header>

    <section>
      <div id="animalquiz" class="quiz">
        <img src="images/animal.jpg" alt="" />
        <div>
          <h2>Animal quiz</h2>
        </div>
      </div>

      <div id="algrebraquiz" class="quiz">
        <img src="images/Algebra.webp" alt="" />
        <div>
          <h2>Algrebra basics</h2>
        </div>
      </div>

      <div id="sharksquiz" class="quiz">
        <img src="images/shark.webp" alt="" />
        <div>
          <h2>Sharks and Rays</h2>
        </div>
      </div>

      <div id="spacequiz" class="quiz">
        <img src="images/space.jpg" alt="" />
        <div>
          <h2>Space</h2>
        </div>
      </div>

      <div id="computerquiz" class="quiz">
        <img src="images/computer.webp" alt="" />
        <div>
          <h2>Computer quiz</h2>
        </div>
      </div>

      <div class="quiz">
        <img src="images/create.png" alt="" />
        <div>
          <h2>Create your own quiz</h2>
        </div>
      </div>
    </section>

    <script src="discover.js"></script>
  </body>
</html>
